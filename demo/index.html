<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>X-Meme Demo</title>
    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
	<link rel="stylesheet" type="text/css" href="../src/main.css"/>

    <script type="text/javascript" src="x-tag-components.js"></script>
    <script type="text/javascript" src="../src/main.js"></script>
	<style>
        x-doge:not([type=custom]) {
            width: 600px;
        }
	</style>
</head>

<body>

	<h2>X-Meme Demo</h2>

    <x-meme type="bad-luck-brian" header="has one night stand" footer="knocks it over"></x-meme>

    <x-meme type="condescending-wonka" header="the teacher took your phone?" footer="tell me more how your life is over"></x-meme>

    <x-meme type="futurama-fry" header="can't tell if satire" footer="or election year"></x-meme>

    <x-meme type="first-world-problems" header="my ocean view is blocked" footer="by my yacht"></x-meme>

    <x-meme type="homer-simpson-bush" footer="they're talking politics"></x-meme>

    <x-meme type="overly-manly-man" header="the brake?" footer="I think you mean the coward pedal"></x-meme>

    <x-meme type="scumbag-steve" header="don't worry bro, I'll pay you back" footer="next week"></x-meme>

    <x-meme type="success-kid" header="left late for work" footer="all green lights"></x-meme>

    <x-meme type="custom" src="http://fwenzel.github.io/x-meme/img/custom-example.jpg" header="a custom meme" footer="how original"></x-meme>


    <h2>X-Doge Demo</h2>

    <x-doge phrases="very alarm|such awake|much morning|so cereal|wow"></x-doge>

    <x-doge type="custom" src="http://fwenzel.github.io/x-meme/img/custom-example.jpg" phrases="so x-tag|much custom|such HTML5|amaze"></x-doge>

</body>

</html>
